<!DOCTYPE html>
<html>
  <head>
    <title>Hamming Distance Calculator</title>
    <style>
      @font-face {
      font-family: inter;
      src: url(fonts/inter.ttf);
      font-family: inter-semibold;
      src: url(fonts/inter-semibold.ttf);
      }
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      input[type="text"] {
        font-size: 16px;
        padding: 5px;
      }
      #output {
        font-weight: bold;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>Hamming Distance Calculator</h1>
    <p>Enter two sequences of equal length below and the Hamming distance between them will be calculated and displayed:</p>
    <input type="text" id="input1" placeholder="First sequence" />
    <input type="text" id="input2" placeholder="Second sequence" />
    <br>
    <div id="output"></div>
    <script>
      // Get the input and output elements
      var input1 = document.getElementById("input1");
      var input2 = document.getElementById("input2");
      var output = document.getElementById("output");

      // Listen for changes to the input elements
      input1.addEventListener("input", calculate);
      input2.addEventListener("input", calculate);

      function calculate() {
        // Get the input sequences
        var seq1 = input1.value;
        var seq2 = input2.value;

        // Make sure the sequences are the same length
        if (seq1.length !== seq2.length) {
          output.innerHTML = "Error: sequences must be the same length";
          return;
        }

        // Calculate the Hamming distance between the two sequences
        var distance = 0;
        for (var i = 0; i < seq1.length; i++) {
          if (seq1[i] !== seq2[i]) {
            distance++;
          }
        }

        // Update the output to show the calculated Hamming distance
        output.innerHTML = distance;
      }
    </script>
  </body>
</html>
