<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Markdown Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>

    <div id="markdown-container"></div>

    <script>
        // Replace 'yourusername', 'yourrepository', and 'yourfile.md' with your GitHub details
        const githubUrl = 'https://raw.githubusercontent.com/alexpinch/labtalk_2023/main/README.md';

        // Fetch the Markdown file
        fetch(githubUrl)
            .then(response => response.text())
            .then(markdown => {
                // Use marked to render and display the Markdown content
                document.getElementById('markdown-container').innerHTML = marked(markdown);
            })
            .catch(error => console.error('Error fetching Markdown file:', error));
    </script>

</body>
</html>
